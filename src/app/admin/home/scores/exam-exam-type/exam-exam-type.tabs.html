<div class="col-12">
    <div class="row">
        <div class="col-12">
            <b-tabs>
                <b-tab title="Examens" active>
                    <b-card class="card-rounded">
                        <list-w :component$="examList$"  :params="{training: training, editAction: (exam) => $emit('select', exam)}"/>
                    </b-card>
                </b-tab>
                <b-tab title="Types d'examen">
                    <b-card class="card-rounded">
                        <list-w :component$="examTypeList$" />
                    </b-card>
                </b-tab>
            </b-tabs>
        </div>
    </div>
</div>
