<form @submit="submit($event)">
    <message-c :data="message" />
    <div class="form-group">
        <label class="label" for="username">Email</label>
        <div class="input-group">
            <input v-model="data.username" id="username" type="text" name="username" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="label" for="password">Mot de passe</label>
        <div class="input-group">
            <input v-model="data.password" id="password" type="password" name="password" class="form-control" placeholder="*********">
        </div>
    </div>
    <div class="form-group">
        <label class="label" for="repeat-password">Mot de passe</label>
        <div class="input-group">
            <input v-model="data.repeatPassword" id="repeat-password" type="password" name="repeat-password" class="form-control" placeholder="*********">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary submit-btn btn-block">
            <i v-show="loading" class="fa fa-circle-o-notch fa-spin"></i> Activer le compte
        </button>
    </div>
</form>
