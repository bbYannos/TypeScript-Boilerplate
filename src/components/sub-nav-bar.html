<div class="col-12 grid-margin sub-nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="javascript:">{{data.label}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav hover-animate">
                <li class="nav-item" v-for="route in data.routes">
                    <router-link :to="route.path" class="nav-link">
                        <i :class="['fa', route.meta.icon]"></i>
                        <span class="menu-title"> {{route.name}}</span>
                    </router-link>
                </li>
            </ul>
        </div>
    </nav>
</div>
